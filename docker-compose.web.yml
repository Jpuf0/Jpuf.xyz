version: "3.8"

services:
    proxy:
        image: nginx:latest
        volumes:
            - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - server
        ports:
            - target: 3000
              published: 3030
              mode: host
        networks:
            - backend

    server:
        image: 
        build:
            context: .
            dockerfile: ./packages/web/Dockerfile
            args:
                API_ROUTE: 
                GITHUB_ID: 
        volumes:
            - nextimagecache:/.next/cache/images
        ports:
            - target: 80
        networks:
            - backend
        deploy:
            replicas: 2
            update_config:
                parallelism: 2
                order: start-first
                failure_action: rollback
                delay: 60s
            rollback_config:
                parallelism: 0
                order: stop-first
            restart_policy:
                condition: any
                delay: 5s
                max_attempts: 3
                window: 120s
        healthcheck:
            test: curl --fail http://localhost/ || exit 1
            interval: 10s
            retries: 5
            start_period: 5s
            timeout: 10s

networks:
    backend:
        name: web_swarm
        driver: overlay

volumes:
    nextimagecache:
